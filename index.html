<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,intial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./mobile.css">
  <title>三个小精灵</title>

  <style id="styleTag"></style>
</head>

<body>
  <pre id="code" class="code"></pre>
  <div id="wrapper" class="wrapper">
    <div class="pokemonContainer">
      <div class="Pika">
        <div class="head">
          <div class="cheeksContainer">
            <div class="cheeks left"></div>
            <div class="cheeks right"></div>
          </div>

          <div class="eyes left"></div>
          <div class="eyes right"></div>

          <div class="mouths"></div>
        </div>
        <div class="ears">
          <div class="ear left">
            <div class="earColor"></div>
          </div>
          <div class="ear right">
            <div class="earColor"></div>
          </div>
        </div>
        <div class="tails">
          <div class="shortTail"></div>
          <div class="longTail"></div>
        </div>
      </div>

      <div class="Squirtle">
        <div class="head">
          <div class="cheeksContainer">
            <div class="cheeks left"></div>
            <div class="cheeks right"></div>
          </div>

          <div class="eyes left"></div>
          <div class="eyes right"></div>

          <div class="mouths"></div>
        </div>
        <div class="ears">
          <div class="ear left">
            <div class="earColor"></div>
          </div>
          <div class="ear right">
            <div class="earColor"></div>
          </div>
        </div>
        <div class="tails">
          <div class="mainTail"></div>
        </div>
      </div>

      <div class="Charmander">
        <div class="head">
          <div class="cheeksContainer">
            <div class="cheeks left"></div>
            <div class="cheeks right"></div>
          </div>

          <div class="eyes left"></div>
          <div class="eyes right"></div>

          <div class="mouths"></div>
        </div>
        <div class="tails">
          <div class="mainTail"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="btnWrapper" class="btnWrapper">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal">正常</button>
    <button data-speed="fast">快速</button>
  </div>
  <script src="./vendor/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
